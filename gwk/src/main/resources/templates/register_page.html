<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="form">
    <form method="post" action="/register" th:object="${registerRequest}">
        <h2>Rejestracja</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="login" placeholder="Login" required>
        </div>
        <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="email" name="email" placeholder="Email">
    </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="numberOfBankingCard" placeholder="NumberOfBankingCard" min="10" max="10" pattern="[0-9]{10}" title="Wpisz tu 10 cyferek numeru twojej karty bankowej" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="cvvCod" placeholder="CvvCod"  pattern="[0-9]{3}" title="Sklada się z 3 cyferek na otwrotnej stronie twojej karty" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="number" name="balance" placeholder="Balance" required>
        </div>

        <div class="checkbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="checkbox"  id="checkbox" name="checkbox" placeholder="Checkbox" required>
            <label for="checkbox">Mam 18 lat</label>
        </div>


        <div class="input-box">
            <input type="submit" name="sign-in" value="Rejestruj">
        </div>
        <a href="/">Wtisnij tu zeby wrjść na sttone glówną</a>
    </form>
</div>
</body>
</html>
